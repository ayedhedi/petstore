<section id="portfolio" ng-model="newPet">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <label for="name">Name: </label>
            </div>
            <div class="col-lg-3">
                <input  ng-model="newPet.name" type="text" class="form-control" id="name">
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row" style="margin-top: 1em">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <label for="category">Category: </label>
            </div>
            <div class="col-lg-3">
                <input  ng-model="newPet.category.name" type="text" class="form-control" id="category" placeholder="Category">
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row" style="margin-top: 1em">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <label>Image: </label>
            </div>
            <div class="col-lg-3">
                <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>
            </div>
            <div class="col-lg-3"></div>
        </div>

        <div class="row" style="margin-top: 1em">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <label>Tags: </label>
            </div>
            <div class="col-lg-6"></div>
        </div>
        <div class="row" ng-repeat="tag in newPet.tags">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <input  ng-model="tag.key" ng-change="updateNewPet()" type="text" class="form-control">
            </div>
            <div class="col-lg-3">
                <input  ng-model="tag.value" ng-change="updateNewPet()" type="text" class="form-control">
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row" style="margin-top: 2em">
            <div class="col-lg-3"></div>
            <div class="col-lg-3"><button ng-disabled="newPet.name == '' || newPet.category.name == ''  || checkTags()"
                                          ng-click="createPet()" type="button" class="btn btn-primary">Save</button></div>
        </div>
    </div>

    <pre>{{newPet | json}}</pre>
</section>
